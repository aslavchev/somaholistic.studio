name: Security & Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-checks:
    name: Security & Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for Gitleaks

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Security Check 1: Secret Scanning
      - name: ğŸ”’ Gitleaks - Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional for premium features

      # Security Check 2: Dependency Vulnerabilities
      - name: ğŸ” npm audit - Dependency Security
        run: npm audit --production --audit-level=high
        continue-on-error: false  # Fail build on high/critical vulnerabilities

      # Quality Check 3: Code Linting
      - name: âœ… ESLint - Code Quality
        run: npm run lint

      # Quality Check 4: Type Safety
      - name: ğŸ¯ TypeScript - Type Check
        run: npx tsc --noEmit

      # Summary
      - name: âœ¨ Security Checks Complete
        if: success()
        run: |
          echo "âœ… All security and quality checks passed!"
          echo "ğŸ”’ No secrets leaked"
          echo "ğŸ” No vulnerable dependencies"
          echo "âœ… Code lint clean"
          echo "ğŸ¯ TypeScript types valid"
