<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SOMA Studio</title>
  <script>
    // GitHub Pages SPA redirect handler
    // This script redirects 404 errors back to index.html with the path preserved
    // so that client-side routing (React Router) can handle the route
    const path = window.location.pathname;
    const base = '/somaholistic.studio';

    if (path !== base + '/') {
      // Store the path for React Router to pick up
      sessionStorage.setItem('redirectPath', path.replace(base, ''));
      // Redirect to index.html
      window.location.replace(base + '/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
